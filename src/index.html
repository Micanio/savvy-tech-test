<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Join the Solar Run Challenge</title>
</head>
<body>
    <header>
        <div class="top_bar">
            <div class="is_logo">
                <img src="./images/intersport-logo.png">
            </div>
            <div class="lang">
                <span>ENGLISH</span>
            </div>
        </div>
        <div class="logo_holder">
            <div class="logo_main">
                <img src="./images/solar-logo.png">
            </div>
            <div class="logo_adi">
                <img src="./images/adidas-marker.png">
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="top_text">
                <p>TOGETHER WE HAVE RUN</p>
            </div>
            <div class="text_block">
                <span class="text_block_top">5,500</span><span class="text_block_top_grey">KM</span>
                <div class="text_block_bottom">
                    <img src="images/temp.png" />
                    <p>THE SUN'S SURFACE IS 5,500 DEGREES CENTIGRADE</p>
                </div>
            </div>
        </section>
        <section class="signup"></section>
        <section class="win"></section>
        <section class="mid_banner"></section>
        <section class="shop"></section>
    </main>
    <script src="main.js"></script>
</body>
</html>
